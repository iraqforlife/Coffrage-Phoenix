
<div style="display: grid; margin-bottom: 30px;">
    <div style="text-align: center;"><h1>Coffrages Phoenix</h1></div>
    <div style="text-align: center;margin-left: auto;margin-right: auto;"><img src="./assets/img/about-swig.svg" alt="about"/></div>
</div>
<div class="slider">
    <div class="absolute container-91pct top-050px left-003pct slider-header">
        <h1>{{'home.title' | translate}}</h1>
        <div class="spacer-001"></div> 
        <a class="button-border" [routerLink]="['/soumission']">{{'QUOTE'|translate}}&nbsp; &#10095;</a>
        <div class="socials fonthover-06" style="margin-top: 5px;">
            <a class="reseau-button" href="https://www.facebook.com/coffragesphoenix/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a class="reseau-button" href="https://www.instagram.com/coffragesphoenix/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a class="reseau-button" href="https://twitter.com/CoffragePhoenix/" title="Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
    </div>
    <div id="slider2images">
	 <figure>
	    <img src="./assets/img/coffrage-de-beton-sainte-anne-des-plaines.jpg" style="min-height:100px;max-height:850px;object-fit:cover;" alt="coffrage-de-beton-sainte-anne-des-plaines">
	    <img src="./assets/img/coffrage-de-beton-saint-lin-laurentides.jpg" style="min-height:100px;max-height:850px;object-fit:cover;" alt="coffrage-de-beton-saint-lin-laurentides">
	 </figure>
  </div>
</div>

<div class="container-1200px padding-060px" style="padding-bottom: 0;">
    <div class="services-header">
        <h2>{{'our-services' | translate }}</h2>
    </div>
    <div>
        <p-carousel [value]="services" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
            <ng-template let-service pTemplate="item">
                <div class="service-item">
                    <img src="./assets/img/{{ service.image }}" [alt]="service.name"/>
                    <p>{{ service.name |translate}}</p>
                </div>
            </ng-template>
        </p-carousel>
    </div>
    <div style="text-align: center;margin-bottom: 35px;margin-top: 15px;">
        <button [routerLink]="['/services']" class="blue-button">{{'services-plus' | translate}}</button>
    </div>

    <app-values/>
    <div style="text-align: center;margin-bottom: 35px;margin-top: -25px;">
        <button [routerLink]="['/about']" class="blue-button">{{'about-plus' | translate}}</button>
    </div>

    <app-soumission/>
    <app-reviews />
</div>
